<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="calculator.css">
  <script type="text/javascript" src="calculator.js"></script>
</head>

<body>
  <h2>
    Calculator
  </h2>
  <table>
    <tbody>
      <tr>
        <div id="workspace"></div>
      </tr>
      <tr>
        <td>
          <button id="btnC" onclick="clearValue(this.id)">c</button>
        </td>
        <td>
          <button id="." onclick="getValue(this.id)">.</button>
        </td>
        <td>
          <button id="btnDel" onclick="getDel(this.id)">DEL</button>
        </td>
      </tr>
      <tr>
        <td>
          <button id="9" onclick="getValue(this.id)">9</button>
        </td>
        <td>
          <button id="8" onclick="getValue(this.id)">8</button>
        </td>
        <td>
          <button id="7" onclick="getValue(this.id)">7</button>
        </td>
      </tr>

      <tr>
        <td>
          <button id="6" onclick="getValue(this.id)">6</button>
        </td>
        <td>
          <button id="5" onclick="getValue(this.id)">5</button>
        </td>
        <td>
          <button id="4" onclick="getValue(this.id)">4</button>
        </td>
      </tr>

      <tr>
        <td>
          <button id="3" onclick="getValue(this.id)">3</button>
        </td>
        <td>
          <button id="2" onclick="getValue(this.id)">2</button>
        </td>
        <td>
          <button id="1" onclick="getValue(this.id)">1</button>
        </td>
      </tr>

      <tr>
        <td>
          <button id="0" onclick="getValue(this.id)">0</button>
        </td>
        <td>
          <button id="btn/" onclick="getValue(this.id)">/</button>
        </td>
        <td>
          <button id="btn*" onclick="getValue(this.id)">*</button>
        </td>
      </tr>

      <tr>
        <td>
          <button id="btn+" onclick="getValue(this.id)">+</button>
        </td>
        <td>
          <button id="btn-" onclick="getValue(this.id)">-</button>
        </td>
        <td>
          <button id="btn=" onclick="doOperation(this.id)">=</button>
        </td>
      </tr>
    </tbody>
  </table>
</body>

</html>
